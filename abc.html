<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Haven - Fine Dining Redefined</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        /* Header */
        header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            width: 100%;
            padding: 20px;
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Container */
        .container {
            max-width: 1000px;
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Menu Grid */
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* Menu Items */
        .menu-item, .cart-item {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-item:hover, .cart-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Cart */
        .cart {
            margin-top: 20px;
            padding: 20px;
            background: #fafafa;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Buttons */
        button {
            padding: 12px 20px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #6a11cb;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>Gourmet Haven - Fine Dining Redefined</header>
    <div class="container">
        <div id="menu" class="menu"></div>
        <div class="cart">
            <h2>ðŸ›’ Your Cart</h2>
            <div id="cart"></div>
            <h3>Total: $<span id="total">0.00</span></h3>
            <button onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        const menuItems = [
            { id: 1, name: "Margherita Pizza", price: 9.99 },
            { id: 2, name: "Pasta Primavera", price: 11.99 },
            { id: 3, name: "Greek Salad", price: 7.49 },
            { id: 4, name: "Tiramisu", price: 6.99 },
            { id: 5, name: "Bruschetta", price: 5.99 },
            { id: 6, name: "Steak & Vegetables", price: 15.99 }
        ];
        
        const TAX_RATE = 0.08;
        let cart = [];

        function renderMenu() {
            const menuDiv = document.getElementById("menu");
            menuDiv.innerHTML = "";
            menuItems.forEach(item => {
                const div = document.createElement("div");
                div.className = "menu-item";
                div.innerHTML = `
                    <h2>${item.name}</h2>
                    <p>$${item.price.toFixed(2)}</p>
                    <button onclick="addToCart(${item.id})">Add to Cart</button>
                `;
                menuDiv.appendChild(div);
            });
        }

        function addToCart(id) {
            const item = menuItems.find(i => i.id === id);
            cart.push(item);
            renderCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            renderCart();
        }

        function renderCart() {
            const cartDiv = document.getElementById("cart");
            cartDiv.innerHTML = "";
            cart.forEach((item, index) => {
                const div = document.createElement("div");
                div.className = "cart-item";
                div.innerHTML = `
                    ${item.name} - $${item.price.toFixed(2)}
                    <button onclick="removeFromCart(${index})">Remove</button>
                `;
                cartDiv.appendChild(div);
            });
            updateTotal();
        }

        function updateTotal() {
            const subtotal = cart.reduce((acc, item) => acc + item.price, 0);
            const total = (subtotal + subtotal * TAX_RATE).toFixed(2);
            document.getElementById("total").innerText = total;
        }

        function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }
            alert("Thank you for dining with us! Your total is $" + document.getElementById("total").innerText);
            cart = [];
            renderCart();
        }

        renderMenu();
    </script>
</body>
</html>
